spring:
  application:
    name: wallet-service
  jpa:
    database: postgresql
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    generate-ddl: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      platform: postgres
      schema-locations: classpath:/data.sql
  datasource:
    url: jdbc:postgresql://wallet-db:5432/wallet-db?createDatabaseIfNotExist=true
    username: postgres
    password: wallet123
    driver-class-name: org.postgresql.Driver

rabbit-mq-props:
  host: rabbit-mq
  durable: true
  exclusive: false
  auto-delete: false
  to-pup-queue: wallet.queue.top-up
  credit-queue: wallet.queue.credit
  debit-queue: wallet.queue.debit
  exchange: wallet-exchange
  top-up-key: wallet.top-up
  credit-key: wallet.credit
  debit-key: wallet.debit

server:
  port: 9994

logging:
  level:
    com.rabbitmq: debug

management:
  health:
    rabbit:
      enabled: true